<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">   
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed&family=Spectral:ital,wght@1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/estilos.css">

<title>BlogCafé</title>
</head>
<body>
    <header class="header">
        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="index.html">
                    <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>
                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">
                        Nosotros
                    </a>
                    <a href="cursos.html" class="navegacion__enlace">
                        Cursos
                    </a>
                    <a href="contacto.html" class="navegacion__enlace">
                        Contactos
                    </a>
                </nav>

            </div>
        </div>
        <div class="header__texto">
            <h2 class="no-margin">Blog de café con consejos y cursos</h2>
            <p class="no-margin">Aprende de los expertos con las mejores recetas y consejos</p>
        </div>
    </header>
    <main class="contenedor">
        <h3 class="centrar-texto"> Contacto </h3>
        
        <div class="contacto-bg">  <!--Este div solo lo coloqué para el background -->
        </div>

        <form class="formulario contenedor">
            <div class="campo">
                <label class= "campo__label" for="nombre">Nombre</label>
                <input 
                    class="campo__field"
                    type="text" 
                    placeholder="Tú nombre" 
                    id="nombre"
                >
            </div>
            <div class="campo">
                <label class= "campo__label" for="email">E-mail</label>
                <input 
                    class="campo__field"
                    type="email" 
                    placeholder="Tú Correo electrónico" 
                    id="email"
                >
            </div>

            <div class="campo">
                <label class= "campo__label" for="mensaje">Comentarios</label>
                <textarea 
                    class="campo__field--textarea"
                    id="mensaje" 
                    cols="30" 
                    rows="10"
                ></textarea>
            </div>
            <div class="campo">
                <input type="submit" value="Enviar" class="boton boton--primario">
            </div>

        </form>
    </main>


    <footer class="footer">
        <a class="footer__logo" href="index.html">
            <h2 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">DeCafé</span></h2>
        </a>
        <nav class="navegacion">
            <a href="nosotros.html" class="navegacion__enlace">
                Nosotros
            </a>
            <a href="cursos.html" class="navegacion__enlace">
                Cursos
            </a>
            <a href="contacto.html" class="navegacion__enlace">
                Contactos
            </a>
        </nav>
    </footer>

</body>
</html>
